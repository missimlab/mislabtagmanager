<html>
    <head>
        <link rel="stylesheet" href="../src/css/mislab-tagmanager-chosen-like.css" />
        <script type="text/javascript" src="../lib/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="../src/mislab-tagobject.class.js"></script>
        <script type="text/javascript" src="../src/mislab-eventhandler.class.js"></script>
        <script type="text/javascript" src="../src/mislab-tagmanager.class.js"></script>
        <script type="text/javascript" src="../src/mislab-domhandler.class.js"></script>
        <script type="text/javascript" src="../src/mislab-tagmanager.js"></script>
    </head>
    <body>
        <form>
            <div style="width: 360px;">
                <select id="mislab-tags" name="mislab-tag[]">
                <option val="tag-1">tag-1</option>
                <option val="tag-2" selected="selected">tag-2</option>
                <option val="Not an active">Not an active</option>
                <option val="Another value">Another Value</option>
                <option val="tag-3" selected="selected">tag-3</option>
                <option val="tag-4">tag-4</option>
                <option val="A totally different value">A totally different value</option>
            </select>
            </div>
            
        </form>
        <script type="text/javascript">
            $(document).ready(function(){
                $("#mislab-tags").mislabtag({
                    ajax_enabled: false,
                    create: true
                });
            });
        </script>
    </body>
</html>
